
{% extends "tourism/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

  
  <div class = "container">

      <div class = "row">  
        {% for query in queryset %}
          <div class="col-md-4">
            <div class="card mt-4">
              <div class="card-body">
                <img class="card-img-top" src="SADHotel.jpg" alt="Card image" style="width:100%"> 
                <h4 class="card-title">{{query.propertyName}}</h4>
                <p class="card-text">{{query.address}}</p>
                <a href="{% url 'hotel-details' query.id %}" class="btn btn-primary stretched-link">Check Hotel</a>
              </div>
            </div>
          </div>
        <br>
        <br> 
        {% endfor %}

      </div>    
      
  </div>
{% endblock content %}
